<!DOCTYPE html>
<html lang="ja">

<head>
    <title>index</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        main {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        h2 {
            margin: 10px 0;
        }

        .btn {
            width: 100%;
            background-color: #4285f4;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #1967d2;
            color: #fff;
        }
    </style>
</head>

<body>
    <main>
        <div>
            <h1>トップページ</h1>
            <h2><button class="btn" onclick="window.open('account.html', '_blank')">Account</button></h2>
            <h2><button class="btn" onclick="window.open('login.html', '_blank')">Login</button></h2>
            <h2><button class="btn" onclick="window.open('list_ques.html', '_blank')">List Questions</button></h2>
            <h2><button class="btn" onclick="window.open('create_ques.html', '_blank')">Create Question</button></h2>
            <h2><button class="btn" onclick="window.open('answer.html', '_blank')">Answer</button></h2>
            <h2><button class="btn" onclick="window.open('manage_answer.html', '_blank')">Manage Answer</button></h2>
        </div>
    </main>
</body>

</html>
