<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>create_ques</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      width: 50%;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .add-question-btn,
    .delete-question-btn,
    .preview-btn {
      background-color: #4285f4;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    .add-question-btn:hover,
    .delete-question-btn:hover,
    .preview-btn:hover {
      background-color: #3367d6;
    }

    .question-container {
      margin-bottom: 20px;
      position: relative;
    }

    .options-container {
      display: none;
    }

    .options-container label {
      display: block;
    }

    .options-container input {
      margin-bottom: 5px;
    }

    .options-container input:last-child {
      margin-bottom: 0;
    }

    .form-preview {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>

<body>

  <form action="fin_create.html" method="post" id="questionForm">

    <h1>質問作成</h1>

    <div id="questionsContainer"></div>

    <button type="button" class="add-question-btn" onclick="addQuestion()">質問追加</button>
    <!-- 削除ボタンを削除 -->
    <!-- <button type="button" class="delete-question-btn" onclick="deleteQuestion()">質問削除</button> -->
    <button type="button" class="preview-btn" onclick="previewForm()">プレビュー</button>
    <button type="submit" class="add-question-btn">フォーム作成</button>

    <div id="formPreview" class="form-preview"></div>
  </form>

  <script>
    function addQuestion() {
      var questionsContainer = document.getElementById('questionsContainer');
      var questionCount = questionsContainer.children.length + 1;

      var questionContainer = document.createElement('div');
      questionContainer.className = 'question-container';

      var questionLabel = document.createElement('label');
      questionLabel.innerHTML = '質問 ' + questionCount + ':';
      questionContainer.appendChild(questionLabel);

      var questionInput = document.createElement('input');
      questionInput.type = 'text';
      questionInput.name = 'question' + questionCount;
      questionInput.placeholder = '質問タイトル';
      questionInput.required = true;
      questionContainer.appendChild(questionInput);

      var questionTypeLabel = document.createElement('label');
      questionTypeLabel.innerHTML = '質問形式：';
      questionContainer.appendChild(questionTypeLabel);

      var questionTypeSelect = document.createElement('select');
      questionTypeSelect.name = 'questionType' + questionCount;
      questionTypeSelect.addEventListener('change', function () {
        var optionsContainer = questionContainer.querySelector('.options-container');
        if (this.value === 'checkbox' || this.value === 'radio') {
          optionsContainer.style.display = 'block';
        } else {
          optionsContainer.style.display = 'none';
        }
      });
      questionContainer.appendChild(questionTypeSelect);

      // Add option types to select
      var optionTypes = ['Text', 'Checkbox', 'Radio'];
      for (var i = 0; i < optionTypes.length; i++) {
        var optionType = optionTypes[i];
        var option = document.createElement('option');
        option.value = optionType.toLowerCase();
        option.text = optionType;
        questionTypeSelect.add(option);
      }

      var optionsContainer = document.createElement('div');
      optionsContainer.className = 'options-container';

      var optionsLabel = document.createElement('label');
      optionsLabel.innerHTML = 'オプション(カンマ区切り): ';
      optionsContainer.appendChild(optionsLabel);

      var optionsInput = document.createElement('input');
      optionsInput.type = 'text';
      optionsInput.name = 'options' + questionCount;
      optionsInput.placeholder = 'オプション1,オプション2,オプション3,…';
      optionsContainer.appendChild(optionsInput);

      questionContainer.appendChild(optionsContainer);

      var deleteBtn = document.createElement('button');
      deleteBtn.type = 'button';
      deleteBtn.className = 'delete-question-btn';
      deleteBtn.innerHTML = '削除';
      deleteBtn.onclick = function () {
        questionsContainer.removeChild(questionContainer);
        updateQuestionNumbers();
        updatePreview();
      };
      questionContainer.appendChild(deleteBtn);

      questionsContainer.appendChild(questionContainer);
      updateQuestionNumbers();
      updatePreview();
    }

    // deleteQuestion 関数を削除

    function updateQuestionNumbers() {
      var questionsContainer = document.getElementById('questionsContainer');
      var questions = questionsContainer.getElementsByClassName('question-container');
      for (var i = 0; i < questions.length; i++) {
        var questionLabel = questions[i].querySelector('label');
        questionLabel.innerHTML = '質問 ' + (i + 1) + ':';
      }
    }

    function previewForm() {
      updatePreview();
    }

    function updatePreview() {
      var formPreview = document.getElementById('formPreview');
      var questionsContainer = document.getElementById('questionsContainer');

      formPreview.innerHTML = '<h3>フォームプレビュー</h3>';

      for (var i = 0; i < questionsContainer.children.length; i++) {
        var question = questionsContainer.children[i];
        var questionText = question.querySelector('input[type="text"]').value;

        formPreview.innerHTML += `<p><strong>${i + 1}. ${questionText}</strong></p>`;

        var questionType = question.querySelector('select').value;
        if (questionType === 'checkbox' || questionType === 'radio') {
          var options = question.querySelector('input[name^="options"]').value.split(',').map(function (option) {
            return option.trim();
          });

          for (var j = 0; j < options.length; j++) {
            formPreview.innerHTML += `<label><input type="${questionType}" name="q${i + 1}" value="${options[j]}"> ${options[j]}</label><br>`;
          }
        }
      }
    }
  </script>

</body>

</html>
