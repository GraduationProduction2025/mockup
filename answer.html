<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>answer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .answer {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            /* Adjust as needed */
        }

        .answer h1 {
            font-size: 24px;
            text-align: left;
            /* タイトルを中央寄せ */
        }

        .answer label,
        .answer select,
        .answer textarea,
        .radio label {
            display: block;
            margin-bottom: 10px;
        }

        .answer select,
        .answer textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            resize: none;
        }

        .radio {
            display: flex;
            justify-content: space-between;
        }

        .radio label {
            flex: 1;
            margin-right: 10px;
        }

        .answer input[type="submit"] {
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
        }

        .answer input[type="submit"]:hover {
            background-color: #1967d2;
        }
    </style>
</head>

<body>
    <div class="answer">
        <h1>回答</h1>
        <p>入社後アンケート</p>
        <p>アンケートの回答をお願いします</p>

        <label for="age">年齢：</label>
        <select id="age" name="age">
            <option value="選択してください">年齢</option>
            <option value="10代以下">10代以下</option>
            <option value="20代">20代</option>
            <option value="30代">30代</option>
            <option value="40代">40代</option>
            <option value="50代">50代</option>
            <option value="60代以上">60代以上</option>
        </select>

        <label for="birthplace">出身地</label>
        <select name="ken">
            <option value="選択してください">都道府県</option>
            <option value="北海道">北海道</option>
            <option value="青森県">青森県</option>
            <option value="岩手県">岩手県</option>
            <option value="宮城県">宮城県</option>
            <option value="秋田県">秋田県</option>
            <option value="山形県">山形県</option>
            <option value="福島県">福島県</option>
            <option value="茨城県">茨城県</option>
            <option value="栃木県">栃木県</option>
            <option value="群馬県">群馬県</option>
            <option value="埼玉県">埼玉県</option>
            <option value="千葉県">千葉県</option>
            <option value="東京都">東京都</option>
            <option value="神奈川県">神奈川県</option>
            <option value="新潟県">新潟県</option>
            <option value="富山県">富山県</option>
            <option value="石川県">石川県</option>
            <option value="福井県">福井県</option>
            <option value="山梨県">山梨県</option>
            <option value="長野県">長野県</option>
            <option value="岐阜県">岐阜県</option>
            <option value="静岡県">静岡県</option>
            <option value="愛知県">愛知県</option>
            <option value="三重県">三重県</option>
            <option value="滋賀県">滋賀県</option>
            <option value="京都府">京都府</option>
            <option value="大阪府">大阪府</option>
            <option value="兵庫県">兵庫県</option>
            <option value="奈良県">奈良県</option>
            <option value="和歌山県">和歌山県</option>
            <option value="鳥取県">鳥取県</option>
            <option value="島根県">島根県</option>
            <option value="岡山県">岡山県</option>
            <option value="広島県">広島県</option>
            <option value="山口県">山口県</option>
            <option value="徳島県">徳島県</option>
            <option value="香川県">香川県</option>
            <option value="愛媛県">愛媛県</option>
            <option value="高知県">高知県</option>
            <option value="福岡県">福岡県</option>
            <option value="佐賀県">佐賀県</option>
            <option value="長崎県">長崎県</option>
            <option value="熊本県">熊本県</option>
            <option value="大分県">大分県</option>
            <option value="宮崎県">宮崎県</option>
            <option value="鹿児島県">鹿児島県</option>
            <option value="沖縄県">沖縄県</option>
        </select>

        <label>性別</label>
        <div class="radio">
            <label>
                <input type="radio" id="male" name="gender" value="male">
                男性
            </label>
            <label>
                <input type="radio" id="female" name="gender" value="female">
                女性
            </label>
            <label>
                <input type="radio" id="other" name="gender" value="other">
                その他
            </label>
        </div>

        <label for="comment">コメント</label>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea>


        <input type="submit" value="回答する" onclick="saveDataToCookieAndRedirect()">
    </div>
    <script>
        function saveDataToCookieAndRedirect() {
            // 各入力フィールドの値を取得
            var age = document.getElementById('age').value;
            var birthplace = document.getElementsByName('ken')[0].value;
            var gender = document.querySelector('input[name="gender"]:checked').value;
            var comment = document.getElementById('comment').value;

            // データをCookieに保存
            document.cookie = "age=" + encodeURIComponent(age) + ";";
            document.cookie = "birthplace=" + encodeURIComponent(birthplace) + ";";
            document.cookie = "gender=" + encodeURIComponent(gender) + ";";
            document.cookie = "comment=" + encodeURIComponent(comment) + ";";

            // コンソールにデータを表示（テスト用）
            console.log("Data saved to cookie:");
            console.log("Age: " + age);
            console.log("Birthplace: " + birthplace);
            console.log("Gender: " + gender);
            console.log("Comment: " + comment);

            // リダイレクト
            window.location.href = 'fin_answer.html';
        }
    </script>
</body>

</html>
